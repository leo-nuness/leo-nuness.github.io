    <meta charset="UTF-8">

<body>
    <header>
        <div>
            <h1>contact me</h1>
        </div>
        <div class="descricao">
            <p>entre em contato comigo</p>
        </div>
    </header>
    
    <main class="grid2">
        <div class="box">
            <h2>redes sociais</h2>
            <div id="grid-social">
                <a href="https://www.linkedin.com/in/leonardo-nunes-miranda/" target="_blank"><img src="icons8-linkedin-480.svg" alt="linkedin"></a> 
                <a href="https://github.com/leo-nuness" target="_blank">                <img src="icons8-github.svg" alt="github">
                </a>
            </div>
        </div>
        <div class="box">
            <h2>send me a mail</h2>
            <form action="https://formsubmit.co/el/cuhado" method="POST">
                <div style="display: flex;flex-direction: column;">
                    <input type="text" name="name" placeholder="nome" required>
                    <input type="email" name="email" placeholder="email" required>
                    <input type="text" name="subject" placeholder="assunto" required>
                </div>
                <div style="display: flex;flex-direction: column;">
                <textarea name="message" placeholder="mensagem" required></textarea>
                <input type="hidden" name="_next" value="https://leo-nuness.github.io/">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="mensagem do site">
                <button type="submit">Enviar</button>
            </div>
           </form>
        </div>  
           
        

    </main>

    <footer>
        <div class="menu">

            <a href="contact.html">contato</a>
            </nav>
        </div>
        
    </nav>
    <p>tudo foi escrito em letra minúscula de forma intencional | todos os direitos reservados</p>

        <p>SVG icons by <a target="_blank" href="https://icons8.com" style="color: black; text-decoration: none;">Icons8.com</a></p>
    </div>
</footer>
