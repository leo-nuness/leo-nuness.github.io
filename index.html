<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro na Newsletter">
    <meta name="keywords" content="newsletter, cadastro, email, promoções, ofertas, coleções">
    <title>Cadastro na Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="titulo_centralizado">
            <img src="logo.svg" alt="Logo da empresa" style="height: 100px; width: 100px;">
            <h1>Join our newsletter</h1>
            <h2>Keep up with our latest collections, exclusive deals, and special offers! We introduce a new collection every week, so stay tuned to snag the hottest items just for you.</h2>
        </div>

        <div class="caixa">
            <form action="#" method="post">
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <button type="submit">Subscribe now</button>
            </form>
            <p>Your email is 100% confidential and won’t send you any spam.</p>
        </div>
    </main>
    
</body>
</html>
